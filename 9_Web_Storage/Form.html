<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <h2>Expense tracker</h2>
    </header>
    <section>
        <article>
            <form>
                <label for="Amount">Amount</label>
                <input type="number" name="amount" id="amount">
                <br><br>
                <label for="detail">Write detail</label>
                <input type="text" name="detail" id="detail" list="details">
                <datalist id="details">
                    <option value="Chocolate">
                    <option value="movie">
                    <option value="fuel">
                    <option value="tea">
                    <option value="cold drink">
                </datalist>
                <br><br>
                <button class="expenses">Add new Expenses</button>
            </form>
        </article>
    </section>
    <section>
        <article>
            <ol class="print"></ol>
        </article>
    </section>



    <script>
        let form = document.forms[0]
        let in1 = form.elements.amount;
        let in2 = form.elements.detail;
        let btn_add_expense = document.querySelector(".expenses");
        let ol = document.querySelector("ol");


        form.addEventListener("submit", (e) => {
            e.preventDefault();
            // const amount = event.target.amount.value;
            const amount = in1.value;

            // const detail = event.target.detail.value;
            const detail = in2.value;

            const obj = {
                amount,
                detail
            }
            let obj_string = JSON.stringify(obj)

            // localStorage.setItem(Math.random(), obj_string)
            localStorage.setItem(obj.detail, obj_string)
            console.log(amount);
            console.log(detail);
        })

        btn_add_expense.addEventListener("click", () => {

            ol.innerHTML += `<li> ${in1.value} - ${in2.value} - <button>Delete Expense</button> <button>Edit Expense</button> </li>`;
        })
    </script>
</body>

</html>
